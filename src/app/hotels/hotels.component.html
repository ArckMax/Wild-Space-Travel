

<div id="hotelslistpage">
  <div class="hotels-list">

      <ul class="hotels">
          <li *ngFor="let hotel of hotels" 
            [class.selected]="hotel === selectedHotel"
            (click)="onSelect(hero)">
            <span class="badge"> {{hotel.id}}</span> {{hotel.name}}
          </li>
        </ul>

      <div *ngIf="selectedHotel"> 
          <h2>{{selectedHotel.name | uppercase}} Details</h2>
          <div><span>id: </span>{{selectedHotel.id}}</div>
          <div>
            <label>name:
              <input [(ngModel)]="selectedHotel.name" placeholder="name">
            </label>
          </div>    
      </div>
  </div>
</div>
